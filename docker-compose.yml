version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: artplim-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: artplim_erp
      POSTGRES_USER: artplim
      POSTGRES_PASSWORD: artplim123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - artplim-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U artplim -d artplim_erp']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: artplim-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - artplim-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass artplim123

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: artplim-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: artplim
      MINIO_ROOT_PASSWORD: artplim123
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - artplim-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (for bucket creation)
  minio-client:
    image: minio/mc:latest
    container_name: artplim-minio-client
    depends_on:
      - minio
    networks:
      - artplim-network
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 artplim artplim123) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb minio/artplim-files;
      /usr/bin/mc policy set public minio/artplim-files;
      exit 0;
      "

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: artplim-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@artplim.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - artplim-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  artplim-network:
    driver: bridge